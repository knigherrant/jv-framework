PLG_JVSOCIAL_LIBRARY_DESC="<p>JV Social Library is library to login with social (Facebook, Twitter, Google). </p>
            <p>We can add sortcode in content like <b>[fbLogin] [twLogin] [googleLogin]</b> for single OR <b>[jvSocialLogin]</b> for all.</p>
            <p>Or sortcode php like  <b> echo JVSocial::getButtonLogin();</b> for all OR single <b> echo JVSocial::getButtonLogin(array('fb','tw','google'));</b></p>"